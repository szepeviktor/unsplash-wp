language: php

php:
  - "7.3"

services:
  - docker

install:
  - npm install

script:
  - npm run lint
  - npm run docker -- composer test -- -c phpunit.xml --coverage-clover tests/reports/clover.xml

after_success:
  - npm run coverage

notifications:
  email: false

# Pull requests are built by default.
branches:
  only:
  - master

cache:
  npm: true
  directories:
    - $HOME/.composer/cache
